<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fav Animes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .horizontal-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .horizontal-list li {
            margin-right: 20px;
        }

        .horizontal-list li:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <h1>Shonen:</h1>
    <ul class="horizontal-list">
        <li>Attack On Titan</li>
        <li>Naruto</li>
        <li>Jujutsu Kaisen</li>
        <li>Yu Yu Hakusho</li>
    </ul>
  <h1>Shojo:</h1>
  <ul class="horizontal-list">
      <li>Kimi ni Todoke</li>
      <li>Your Lie In April</li>
      <li>Orange</li>
      <li>Ao Haru Ride</li>
  </ul>
</body>
</html>
