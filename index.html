<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Fav Animes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .horizontal-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .horizontal-list li {
            margin-right: 20px;
        }

        .horizontal-list li:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <h1 style="font-size:180px;">My Fav Animes</h1>
    <h2 style="font-size:90px;">Shonen:</h2>
    <ul class="horizontal-list">
        <li style="font-size:60px;">Attack On Titan</li>
        <img src="images/p10701949_b_v8_ah.jpg" alt="Attack On Titan" style="width: 300px; height: auto;">
        <li style="font-size:60px;">Naruto</li>
        <img src="images/naruto.jpg" alt="Naruto" style="width: 300px; height: auto;">
        <li style="font-size:60px;">Jujutsu Kaisen</li>
        <img src="images/jjk.jpg" alt="Jujutsu Kaisen" style="width: 300px; height: auto;">
        <li style="font-size:60px;">Yu Yu Hakusho</li>
        <img src="images/yuyuhakusho.jpg" alt="Yu YU Hakusho" style="width: 300px; height: auto;">
    </ul>
  <h2 style="font-size:90px;">Shojo:</h2>
  <ul class="horizontal-list">
      <li style="font-size:60px;">Kimi ni Todoke</li>
      <img src="images/KimitodoDVD1.jpg" alt="Kimi ni Todoke" style="width: 300px; height: auto;">
      <li style="font-size:60px;">Your Lie In April</li>
      <img src="images/Your_Lie_in_April_Manga_cover.png" alt="Your Lie In April" style="width: 300px; height: auto;">
      <li style="font-size:60px;">Orange</li>
      <img src="images/Orange.jpg" alt="Orange" style="width: 300px; height: auto;">
      <li style="font-size:60px;">Ao Haru Ride</li>
      <img src="images/aoharuride.jpeg" alt="Ao Haru Ride" style="width: 300px; height: auto;">
  </ul>
</body>
</html>
