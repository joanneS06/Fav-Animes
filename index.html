<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Fav Animes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .horizontal-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .horizontal-list li {
            margin-right: 20px;
        }

        .horizontal-list li:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <h1>My Fav Animes:</h1>
    <h2>Shonen:</h2>
    <ul class="horizontal-list">
        <li>Attack On Titan</li>
        <img src="images/p10701949_b_v8_ah.jpg" alt="Attack On Titan">
        <li>Naruto</li>
        <img src="images/naruto.jpg" alt="Naruto">
        <li>Jujutsu Kaisen</li>
        <img src="images/jjk.jpg" alt="Jujutsu Kaisen">
        <li>Yu Yu Hakusho</li>
        <img src="images/yuyuhakusho.jpg" alt="Yu Yu Hakusho">
    </ul>
  <h2>Shojo:</h2>
  <ul class="horizontal-list">
      <li>Kimi ni Todoke</li>
      <img src="images/KimitodoDVD1.jpg" alt="Kimi ni Todoke">
      <li>Your Lie In April</li>
      <img src="images/Your_Lie_in_April_Manga_cover.png" alt="Your Lie In April">
      <li>Orange</li>
      <img src="images/Orange.jpg" alt="Orange">
      <li>Ao Haru Ride</li>
      <img src="images/aoharuride.jpeg" alt="Ao Haru Ride">
  </ul>
</body>
</html>
