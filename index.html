<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Fav Animes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #8290f7;
        }

        .horizontal-list {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove padding */
            display: flex; /* Use flexbox for horizontal alignment */
            justify-content: center; /* Center the images */
        }

        .horizontal-list li {
            margin: 10px; /* Space between images */
        }

        .horizontal-list img {
            width: 100px; /* Set a fixed width for images */
            height: auto; /* Maintain aspect ratio */
        }

        .caption {
        margin-top: 5px; /* Space between image and caption */
        font-size: 14px; /* Font size for caption */
        color: #333; /* Caption color */
    </style>
</head>
<body>
    <h1 style="font-size:180px;">My Fav Animes</h1>
    <h2 style="font-size:90px;">Shonen:</h2>
    <div class="horizontal-list">
        <li>
            <img src="images/p10701949_b_v8_ah.jpg" alt="Attack On Titan" style="width: 500px; height: auto;">
            <p class="caption" style="font-size:60px;">Attack On Titan</p>
        </li>
        <li>
            <img src="images/naruto.jpg" alt="Naruto" style="width: 500px; height: auto;">
            <p class="caption" style="font-size:60px;">Naruto</p>
        </li>
        <li>
            <img src="images/jjk.jpg" alt="Jujutsu Kaisen" style="width: 500px; height: auto;">
            <p class="caption" style="font-size:60px;">Jujutsu Kaisen</p>
        </li>
        <li>
            <img src="images/yuyuhakusho.jpg" alt="Yu YU Hakusho" style="width: 500px; height: auto;">
            <p class="caption" style="font-size:60px;">Yu Yu Hakusho</p>
        </li>
    </div>
  <h2 style="font-size:90px;">Shojo:</h2>
      <div class="horizontal-list">
          <img src="images/KimitodoDVD1.jpg" alt="Kimi ni Todoke" style="width: 500px; height: auto;">
         <p style="font-size:60px;">Kimi ni Todoke</p>
          <img src="images/Your_Lie_in_April_Manga_cover.png" alt="Your Lie In April" style="width: 500px; height: auto;">
         <p style="font-size:60px;">Your Lie In April</p>
          <img src="images/Orange.jpg" alt="Orange" style="width: 500px; height: auto;">
         <p style="font-size:60px;">Orange</p>
          <img src="images/aoharuride.jpeg" alt="Ao Haru Ride" style="width: 500px; height: auto;">
         <p style="font-size:60px;">Ao Haru Ride</p>
    </div>
</body>
</html>
